<LINK REL=stylesheet HREF='./skin/vdev.css' TYPE='text/css'>

<script src="./skin/language.js"></script>

<SCRIPT>

var arr= location.href.split("?")
var QBPATH= arr[0].substring(0,arr[0].lastIndexOf("/"))
var CMD= arr[1]

function setLabelValue(refe)
{
  var label= document.getElementById("ReturnValue")
  var color= refe.getAttribute("bgcolor")
  label.value= color
}

function returnValueX()
{
var label= document.getElementById("ReturnValue")
var res= label.value
if(res==''&&!document.all)window.opener.doFormatF('RemoveFormat')
if(res && document.all) window.returnValue= res
else if(res) window.opener.doFormatF(CMD+','+res)
self.close()
}


function displayValue(refe)
{
  var label= document.getElementById("RGB")
  if(!refe){ label.innerHTML= ''; return; }

  var color= refe.getAttribute("bgcolor")
  label.innerHTML= color
}

</SCRIPT>

</HEAD>
