<fieldset>

    <form action="<!--[ pnmodurl modname=pn_bbcode type=admin func=sizeconfig ]-->" method="post">

    </div>
    <div style="height: 2em; width:100%;">
        <div style="float: left; width: 40%; text-align: right;">
            <!--[ pnml name='_PNBBCODE_SIZE_SMALL' ]-->&nbsp;:&nbsp;

    <div style="height: 2em; width:100%;">
        <div style="float: left; width: 40%; text-align: right;">
            <!--[ pnml name='_PNBBCODE_SIZE_NORMAL' ]-->&nbsp;:&nbsp;
        </div>
        <div style="float: left; width: 50%;">
            <input name="size_normal" size="10" maxlength="10" value="<!--[ $size_normal|pnvarprepfordisplay ]-->" />&nbsp;:&nbsp;<span style="font-size: <!--[ $size_normal ]-->;">TestTESTtest</span><br />
        </div>
    </div>
    <div style="height: 2em; width:100%;">
        <div style="float: left; width: 40%; text-align: right;">
            <!--[ pnml name='_PNBBCODE_SIZE_LARGE' ]-->&nbsp;:&nbsp;
        </div>
        <div style="float: left; width: 50%;">
            <input name="size_large" size="10" maxlength="10" value="<!--[ $size_large|pnvarprepfordisplay ]-->" />&nbsp;:&nbsp;<span style="font-size: <!--[ $size_large ]-->;">TestTESTtest</span><br />

        <div style="float: left; width: 40%; text-align: right;">
            <!--[ pnml name='_PNBBCODE_SIZE_HUGE' ]-->&nbsp;:&nbsp;

            <input name="size_huge" size="10" maxlength="10" value="<!--[ $size_huge|pnvarprepfordisplay ]-->" />&nbsp;:&nbsp;<span style="font-size: <!--[ $size_huge ]-->;">TestTESTtest</span><br />
        </div>
    </div>

        <div style="float: left; width: 40%; text-align: right;">
            <!--[ pnml name='_PNBBCODE_SIZE_ALLOWUSERSIZE' ]-->&nbsp;:&nbsp;
        </div>
        <div style="float: left; width: 50%;">
            <input type="radio" name="allow_usersize" value="yes" <!--[ $usersizeonchecked ]--> />&nbsp;<!--[ pnml name='_PNBBCODE_YES' ]-->
            <input type="radio" name="allow_usersize" value="no" <!--[ $usersizeoffchecked ]--> />&nbsp;<!--[ pnml name='_PNBBCODE_NO' ]-->

    </div>
    <br />
    <input type="submit" name="submit" value="<!--[ pnml name='_SUBMIT' ]-->" />

</fieldset>
