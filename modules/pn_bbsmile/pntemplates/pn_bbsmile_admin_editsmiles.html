<form class="form" action="<!--[pnmodurl modname="pn_bbsmile" type="admin" func="editsmilies"]-->" method="post" enctype="application/x-www-form-urlencoded">
<div>
	<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="pn_bbsmile"]-->" />
	<h2><!--[pnml name="_PNBBSMILE_ADMIN_LABEL_SMILIETABLE"]--></h2>
	<p><!--[pnml name="_PNBBSMILE_ADMIN_SMILIETABLE_ALIAS_HINT"]--></p>
    <br />
	<table>
		<thead>
			<tr>
				<th class="bb_tablehead"><!--[pnml name="_PNBBSMILE_ADMIN_SMILIETABLE_SMILIE"]--></th>
				<th class="bb_tablehead"><!--[pnml name="_PNBBSMILE_ADMIN_SMILIETABLE_SHORT"]--></th>
				<th class="bb_tablehead"><!--[pnml name="_PNBBSMILE_ADMIN_SMILIETABLE_FILENAME"]--></th>
				<th class="bb_tablehead"><!--[pnml name="_PNBBSMILE_ADMIN_SMILIETABLE_ALT"]--></th>
 				<th class="bb_tablehead"><!--[pnml name="_PNBBSMILE_ADMIN_SMILIETABLE_ALIAS"]--></th>
 				<th class="bb_tablehead"><!--[pnml name="_PNBBSMILE_ADMIN_SMILIETABLE_ACTIVE"]--></th>
			</tr>
		</thead>
		<tbody>
			<!--[foreach from=$smilies key=key item=smilie]-->
			<tr>
				<td>
					<img src="<!--[ if $smilie.type eq 0 ]--><!--[ $pncore.pn_bbsmile.smiliepath ]--><!--[ else ]--><!--[ $pncore.pn_bbsmile.smiliepath_auto ]--><!--[ /if ]-->/<!--[$smilie.imgsrc|pnvarprepfordisplay]-->" alt="<!--[$smilie.alt|pnvarprepfordisplay]-->"/>
					<input type="hidden" name="key[]" value="<!--[$key]-->" />
					<input type="hidden" name="smilietype[]" value="<!--[$smilie.type|pnvarprepfordisplay]-->" />
				</td>
				<td>
					<!--[$smilie.short]-->
					<input type="hidden" name="short[]" value="<!--[$smilie.short|pnvarprepfordisplay]-->" />
				</td>
				<td>
					<!--[$smilie.imgsrc]-->
					<input type="hidden" name="imgsrc[]" value="<!--[$smilie.imgsrc|pnvarprepfordisplay]-->" />
				</td>
				<td>
				    <input type="text" name="alt[]" value="<!--[$smilie.alt|pnvarprepfordisplay]-->" size="20" maxlength="40" />
				</td>
				<td>
				    <input type="text" name="alias[]" value="<!--[$smilie.alias|pnvarprepfordisplay]-->" size="30" maxlength="40" />
				</td>
 				<td>
				    <input type="checkbox" name="active[]" value="<!--[$key]-->" <!--[ if $smilie.active eq 1 ]--> checked="checked" <!--[/if]--> />
				</td>

			</tr>
			<!--[/foreach]-->
		</tbody>
	</table>
	<br />
	<div class="formrow">
	<input name="submit" type="submit" value="<!--[pnml name="_PNBBSMILE_ADMIN_BTN_SUBMIT"]-->" />
	</div>
	<div style="clear:both"></div>
</div>
