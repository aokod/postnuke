<h2><!--[pnml name="_RSSMODIFYCONFIG"]--></h2>
<form class="pn-adminform" action="<!--[pnmodurl modname="RSS" type="admin" func="updateconfig"]-->" method="post" enctype="application/x-www-form-urlencoded">
<div>
	<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="RSS"]-->" />
	<div class="pn-adminformrow">
		<label for="rss_bold"><!--[pnml name="_RSSDISPLAYBOLD"]--></label>
		<!--[if $bold eq 1]-->
			<input id="rss_bold" name="bold" type="checkbox" value="1" checked="checked" />
		<!--[else]-->
			<input id="rss_bold" name="bold" type="checkbox" value="1" />
		<!--[/if]-->
	</div>
	<div class="pn-adminformrow">
		<label for="rss_openinnewwindow"><!--[pnml name="_RSSLINKSOPENINNEWWINDOW"]--></label>
		<!--[if $openinnewwindow eq 1]-->
			<input id="rss_openinnewwindow" name="openinnewwindow" type="checkbox" value="1" checked="checked" />
		<!--[else]-->
			<input id="rss_openinnewwindows" name="openinnewwindow" type="checkbox" value="1" />
		<!--[/if]-->
	</div>
	<div class="pn-adminformrow">
		<label for="rss_itemsperpage"><!--[pnml name="_RSSITEMSPERPAGE"]--></label>
		<input id="rss_itemsperpage" type="text" name="itemsperpage" size="3" value="<!--[$itemsperpage|pnvarprepfordisplay]-->" />
	</div>
	<div class="pn-adminformrow">
		<label for="rss_cachedirectory"><!--[pnml name="_RSSCACHEDIRECTORY"]--></label>
		<input id="rss_cachedirectory" type="text" name="cachedirectory" size="30" value="<!--[$cachedirectory|pnvarprepfordisplay]-->" />
	</div>
	<div class="pn-adminformrow">
		<label for="rss_cacheinterval"><!--[pnml name="_RSSCACHEINTERVAL"]--></label>
		<input id="rss_cacheinterval" type="text" name="cacheinterval" size="3" value="<!--[$cacheinterval|pnvarprepfordisplay]-->" />
	</div>
	<div class="pn-adminformrow">
		<!--[pnmodcallhooks hookobject=module hookaction=modifyconfig module=RSS]-->
	</div>
	<div class="pn-adminformrow">
		<input name="submit" type="submit" value="<!--[pnml name="_RSSUPDATECONFIG"]-->" />
	</div>
	<div style="clear:both"></div>
</div>
</form>
