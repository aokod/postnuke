<h2><!--[pnml name=_QUOTESSEARCHRESULTS]--></h2>
<form action="<!--[pnmodurl modname=Quotes type=admin func=search]-->" method="post" enctype="application/x-www-form-urlencoded">

  <input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="Quotes"]-->" />
  <input id="quotes_keyword" type="text" name="keyword" size="30" maxsize="128" />
  <input name="submit" type="submit" value="<!--[pnml name="_SUBMIT"]-->" />
</div>
</form>

  <tr>
    <th><!--[pnml name="_QUOTESQUOTE"]--></th>

  <!--[section name=quotes loop=$quotes]-->

      <td><!--[$quotes[quotes].quotetext|pnvarprepfordisplay]--></td>
      <td><!--[$quotes[quotes].quoteauthor|pnvarprepfordisplay]--></td>
	  <td>
	    <!--[assign var="options" value=$quotes[quotes].options]-->
        <!--[section name=options loop=$options]-->
	      <a href="<!--[$options[options].url|pnvarprepfordisplay]-->"><!--[$options[options].title|pnvarprepfordisplay]--></a>
        <!--[/section]-->
      </td>
    </tr>
  <!--[/section]-->
</table>
